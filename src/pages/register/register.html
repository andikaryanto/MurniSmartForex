<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>

<ion-content style ="background: url(assets/background/background-1.jpg) no-repeat center center fixed;">
  <!-- <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides> -->
  <div class="login-container">
      <div class = "logo">
          <img class = "img-logo" src = "assets/logo/murni.png">
          <div class = "text">{{appName}}</div>
      </div>
      <ion-label text-wrap class = "label">
          
      </ion-label>
      <ion-item>
        <ion-icon name="cloud"  item-start></ion-icon>
        <ion-input type="text" placeholder="IP Server" name = "serverip" [(ngModel)]="serverModels.ServerIP" (input)="inputOnChange();"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="outlet"  item-start></ion-icon>
        <ion-input type="text" placeholder="Port Server" name = "serverport" [(ngModel)]="serverModels.ServerPort" (input)="inputOnChange();"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="desktop"  item-start></ion-icon>
        <ion-input type="text" placeholder="Player ID" name = "playerid" [(ngModel)]="playerid" (input)="inputOnChange();"></ion-input>
      </ion-item>
      
      <button [disabled]="!isEnabledRegisterButton" ion-button margin color="danger" (click) = "doRegiter()">Register</button>
      
      <ion-item>
          <ion-icon name="settings"  item-end (tap)="toSetting();"></ion-icon>
      </ion-item>
  </div>
</ion-content>
