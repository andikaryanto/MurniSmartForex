<ion-header>

  <ion-navbar color = "custom">
    <ion-title>{{backupRes}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item>
      <ion-icon color="custom" name="cloud-upload" item-start></ion-icon>
      <p class="p-title-custom"><b>{{lastBackupRes}}</b></p>
      <p>{{localRes}} : {{lastBackUpDate}}</p>
      <p class = "p-custom">{{backUpTextRes}}</p>
      <button ion-button color="custom" class="button-custom"  (click)="doBackUp()">{{backupRes}}</button>
    </ion-item>
  </ion-item-group>
</ion-content>
