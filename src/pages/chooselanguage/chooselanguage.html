<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>

<ion-content>
  <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides>
  <div class="container">
    <div class = "language" (click)= "save('1')">
      <img src="assets/flags/indonesia.png">
      <div class = "text">Indonesia</div>
    </div>
  <!-- </div> -->
  <!-- <div class="container"> -->
    <div class = "language" (click)= "save('2')">
      <img src="assets/flags/england.png">
      <div class = "text">English</div>
    </div> 
  </div>
</ion-content>
