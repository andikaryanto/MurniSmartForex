<ion-header no-border>
    <ion-navbar transparent>
    </ion-navbar>
  </ion-header>

  <ion-content style ="background: url(assets/background/background-1.jpg); background-repeat: no-repeat;background-size: cover;">
    <div class="login-container">
        <div class = "logo">
            <img class = "img-logo" src = "assets/logo/smartDisplay.png">
            <!-- <div class = "text">{{appName}}</div> -->
        </div>
        
        <ion-label text-wrap class = "label">
          SFTP Setup
        </ion-label>
        <div></div>
        <ion-item>
          <ion-icon name="person"  item-start></ion-icon>
          <ion-input type="text" placeholder="{{usernameRes}}" name = "username" [(ngModel)]="SftpModels.Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="keypad"  item-start></ion-icon>
          <ion-input type="password" placeholder="{{passwordRes}}" name = "password" [(ngModel)]="SftpModels.Password"></ion-input>
        </ion-item>
        <button ion-button margin color="danger" (click) = "save()">Save</button>
    </div>
  </ion-content>
