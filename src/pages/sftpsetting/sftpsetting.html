<ion-header #headerElement>

  <ion-navbar color = "custom">
    <ion-title>{{sftpSettingRes}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="save()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class ="wrapper">
    <ion-list>
      <ion-item>
        <ion-label color="primary"  stacked>{{usernameRes}}</ion-label>
        <ion-input [(ngModel)]="sftpModels.Username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>{{passwordRes}}</ion-label>
        <ion-input [(ngModel)]="sftpModels.Password" type="password"></ion-input>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
