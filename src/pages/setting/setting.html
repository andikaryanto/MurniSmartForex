<ion-header>

  <ion-navbar color = "custom">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{settingRes}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-item-group>
  <ion-item-divider color="light">
    <div class = "deviderText">
        <b>{{generalRes}}</b>
    </div>
  </ion-item-divider>
  <!-- <button ion-item (tap) = "toDemoSettingGeneral();">
    <ion-icon name="settings"  item-start></ion-icon>
    {{generalRes}}
    <p>{{screenOrientation}}</p>
  </button> -->
  <ion-item (tap)="toLanguageSetting();">
    <ion-icon name="globe"  item-start></ion-icon>
    {{languageRes}}
    <p>{{selectedLanguages}}</p>
  </ion-item>
</ion-item-group>
<ion-item-group>
  <ion-item-divider color="light">
      <div class = "deviderText">
        <b>{{multimediaRes}}</b>
      </div>
  </ion-item-divider>
  <ion-item (tap)="toImageSetting();">
    <ion-icon name="images" item-start></ion-icon>
    {{imageRes}}
    <p>{{imageCount}} {{imageRes}}</p>
  </ion-item>
  <ion-item (tap)="toVideoSetting();">
    <ion-icon name="play" item-start></ion-icon>
    {{videoRes}}
    <p>{{videoCount}} {{videoRes}}</p>
  </ion-item>
</ion-item-group>
<!-- <ion-item-group>
  <ion-item-divider color="light">
    <div class = "deviderText">
      <b>{{tabularRes}}</b>
    </div>
  </ion-item-divider>
  <ion-item (tap)="toTabularSetting();">
    <ion-icon name="grid"  item-start></ion-icon>
    {{tabularRes}}
    <p>{{tamplate}}</p>
  </ion-item>
</ion-item-group> -->
<ion-item-group>
  <ion-item-divider color="light">
    <div class = "deviderText">
      <b>Server</b>
    </div>
  </ion-item-divider>
  <ion-item (tap)="toSFTP();">
      <ion-icon name="cloud"item-start></ion-icon>
      SFTP
  </ion-item>
</ion-item-group>
<ion-item-group>
  <ion-item-divider color="light">
    <div class = "deviderText">
      <b>{{backupRes}}</b>
    </div>
  </ion-item-divider>
  <ion-item (tap)="toBackUpSetting();">
    <ion-icon name="cloud-upload" item-start></ion-icon>
    {{backupRes}}
  </ion-item>
</ion-item-group>
<ion-item-group>
  <ion-item-divider color="light">
    <div class = "deviderText">
      <b>{{aboutRes}}</b>
    </div>
  </ion-item-divider>
  <ion-item (tap)="toAppInfo();">
      <ion-icon name="information-circle"item-start></ion-icon>
      {{applicationinfoRes}}
  </ion-item>
</ion-item-group>
    <!-- <ion-label color="primary" stacked>Tabular Dimension</ion-label>
    <ion-input type="text" placeholder="XX" [pattern]="tabularPattern" 
          [(ngModel)] = "demoSetting.TabularDimension"></ion-input> -->
</ion-content>
