<ion-header>

  <ion-navbar transparent>
      <button ion-button menuToggle *ngIf = "!isButtonHide">
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons right *ngIf = "!isButtonHide">
          <button ion-button icon-only (click)="displayPictures()"><ion-icon name="md-images"></ion-icon></button>
      </ion-buttons>
      <!-- <ion-buttons right *ngIf = "!isButtonHide">
          <button ion-button icon-only (click)="displayVideo()"><ion-icon name="md-play"></ion-icon></button>
      </ion-buttons> -->
  </ion-navbar>

</ion-header>


<ion-content (tap) = "hideUnhideButton()" scrollY="false">
  <div id = "infoHeader" class="dateInfoHeader">
    <img src = "assets/logo/header.png" alt="">
   </div>
  <div id ="infoDate" class="dateInfo">
    <p class ="dateInfromation left">{{myDate}}</p>
    <p class ="dateInfromation right">{{myTime}}</p>
  </div>
  
  <!-- <div id = "content"> -->
      <div id = "infoGridParent" class = "groupLeft">
          <ion-grid id = "infoGrid"> 
              <ion-row id = "header0" >
                  <ion-col class = "colHeader">
                      <div class = "textGrid"><b>Currency</b></div> 
                  </ion-col>
                  <ion-col class = "colHeader" *ngFor = "let data of column">
                      <div class="textGrid"><b>{{data}}</b></div>
                  </ion-col>
              </ion-row>
              <ion-row id = "fixed{{row}}" *ngFor = "let Curr of fixedCurrency ; let row = index;">
                  <ion-col *ngFor = "let data of Curr | slice : 1; let i = index">
                      <img *ngIf = "i === 0" src="{{Curr[0]}}">
                      <div class="textGrid">
                          <div class = "text">{{Curr[i + 1]}}</div>
                      </div>
                  </ion-col>
              </ion-row>
              <ion-row id = "dynamic{{row}}" *ngFor = "let Curr of dynamicCurrency ; let row = index;">
                  <ion-col *ngFor = "let data of Curr | slice : 1; let i = index">
                          <img *ngIf = "i === 0" src="{{Curr[0]}}">
                          <div class="textGrid">
                              <div class = "text">{{Curr[i + 1]}}</div>
                          </div>
                  </ion-col>
              </ion-row>
          </ion-grid>
          <div id = "infoFooter" class="dateInfoFooter">
            <div class ="text">{{footerText}}</div>
          </div>
    </div>
      <div id = "infoImage" *ngIf = "images.length > 0" class = "multimediaWrapper groupRight">
          <ion-slides  pager="false" autoplay="{{autoPlay}}" loop="true" speed="{{slideSpeed}}" effect="fade" 
                      (ionSlideDidChange) = "slideChanged()"
                      (ionSlideReachEnd) = "slideReachEnd()"
                      (ionSlideAutoplayStop) = "slideAutoPlayStops()">
              <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of images" 
                      [ngStyle]="{'background-image': 'url(' +background.LocalPath+')'} "
                      >
              </ion-slide>
          </ion-slides>
      </div>
      <div id = "infoVideo" *ngIf = "videos.length > 0" class = "multimediaWrapper groupRight">
          <video id ='VideoPlayer' class='video-player' (ended) = 'playVideo()'></video>
      </div>
  <!-- </div> -->
</ion-content> 
<div #scrollingText *ngIf = "isUseTicker" class="example1">
<div class = "mover" >
      <div class ="imageTextWrapper" *ngFor = "let data of runningTickers">
              <img class ="imgRunning" src = "assets/logo/murni.png" >
              <div class = "textRunning">{{data}}</div>
      </div>
  </div>
</div>
