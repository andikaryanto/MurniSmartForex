<ion-header>

  <ion-navbar color = "custom">
    <ion-title>{{tabularSettingRes}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class = "wrapper">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Template</ion-label>
        <ion-select [(ngModel)]="demoSetting.TabularTemplate" (ionChange)="onSelectChange($event, 'TabularTemplate')">
          <ion-option value="1">{{withMultimediaRes}}</ion-option>
          <ion-option value="2">{{withoutMultimediaRes}}</ion-option>
        </ion-select>
      </ion-item>
      <!-- <ion-item>
        <ion-label color="primary" stacked>{{multimediaTypeRes}}</ion-label>
        <ion-select [(ngModel)]="demoSetting.TabularMulmedType" (ionChange)="onSelectChange($event, 'TabularTemplate')">
          <ion-option value="1">{{imageRes}}</ion-option>
          <ion-option value="2">{{videoRes}}</ion-option>
        </ion-select>
      </ion-item> -->
      <ion-item>
        <ion-label color="primary"  stacked>{{maxColumnRes}}</ion-label>
        <ion-input [(ngModel)]="demoSetting.TabularMaxColumn" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>{{maxFixedRowRes}}</ion-label>
        <ion-input [(ngModel)]="demoSetting.TabularMaxFixedRow" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>{{maxDynamicRowRes}}</ion-label>
        <ion-input [(ngModel)]="demoSetting.TabularMaxDynamicRow" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>{{tabularFooterTextRes}}</ion-label>
        <ion-input [(ngModel)]="demoSetting.TabularFooterText" type="text"></ion-input>
      </ion-item>
      
    </ion-list>
  </div>
</ion-content>
