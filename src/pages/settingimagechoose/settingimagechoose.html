<ion-header>

  <ion-navbar color = "custom">
    <ion-title>{{selectedImageCount}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="save()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<!-- src = "{{image.customThumbnail}}"  -->

<ion-content>
    <div class="image__grid">		
      <div  class="image__square" *ngFor="let image of loadedCount; let i = index"> 
        <img id = "image{{image.id}}"
            src = "{{image.customThumbnail}}"
            (click) = "setSelected(image.id)"/>
      </div>			
    </div>
    <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)">`
      <ion-infinite-scroll-content 
      loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll> -->
</ion-content>
