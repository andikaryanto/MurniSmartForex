  Ionic pages and navigation.

<ion-header>

  <ion-navbar color = "custom">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{generalSettingRes}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content >
<div class ="wrapper">
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>{{screenOrientationRes}}</ion-label>
      <ion-select [(ngModel)]="demoSetting.ScreenOrientation" (ionChange)="onSelectChange($event, 'ScreenOrientation')">
        <ion-option value="1">Landscape</ion-option>
        <ion-option value="2">Potrait</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>{{showTickerRes}}</ion-label>
      <ion-select [(ngModel)]="demoSetting.UseTicker" (ionChange)="onSelectChange($event, 'UseTicker')">
        <ion-option value="1">{{yesRes}}</ion-option>
        <ion-option value="2">{{noRes}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>{{multimediaPriorityRes}}</ion-label>
      <ion-select [(ngModel)]="demoSetting.MultimediaPriority" (ionChange)="onSelectChange($event, 'MultimediaPriority')">
        <ion-option value="1">{{imageRes}}</ion-option>
        <ion-option value="2">{{videoRes}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</div>
</ion-content>
